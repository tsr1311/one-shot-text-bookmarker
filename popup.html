<!DOCTYPE html>
<html>

<head>
    <title>One-Shot Bookmarker</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px; /* Add margin to separate buttons */
        }

        button:hover {
            background-color: #1f9d2c;
            border: none;
            border-radius: 4px;
        }

        #status {
            margin-top: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="button-container">
        <button id="saveButton">One-Shot Bookmark All Windows and Tabs</button>
        <button id="saveCurrentWindowButton">Bookmark Current Window Only</button>
    </div>
    
    <div style="margin-top: 15px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="autoDownloadCheckbox" style="margin-right: 8px;">
            <span style="font-size: 13px;">Auto-download tab contents</span>
        </label>
        <div style="font-size: 11px; color: #666; margin-top: 5px; margin-left: 20px;">
            Saves each tab as HTML file
        </div>
    </div>
    
    <div id="status"></div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
